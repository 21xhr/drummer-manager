<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21xHR - Support the Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Roboto:wght@400;700&display=swap');

        :root {
            --background-color: #0c0c0c;
            --primary-neon: #ffeb00;
            --secondary-neon: #ffeb00;
            --text-color: #f0f0f0;
            --subtext-color: white;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            max-width: 810px;
            width: 100%;
        }

        .neon-border {
            border: 2px solid var(--primary-neon);
            border-radius: 21px;
            box-shadow: 0 0 3px var(--primary-neon), 0 0 7px var(--primary-neon),0 0 21px var(--primary-neon), 0 0 42px var(--primary-neon);
            animation: neon-pulse 2s infinite alternate;
        }

        .header-title {
            color: var(--primary-neon);
        }

        .header-subtitle {
            color: var(--secondary-neon);
        }

        .main-text {
            color: var(--subtext-color);
        }

        .social-link {
            color: var(--subtext-color);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .social-link:hover {
            color: var(--primary-neon);
            text-shadow: 0 0 5px var(--primary-neon);
        }

        .iframe-container {
            width: 100%;
            max-width: 370px;
            height: 1029px;
            border-radius: 21px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes neon-pulse {
            0%, 100% {
                box-shadow: 0 0 42px var(--primary-neon), 0 0 21px var(--primary-neon), 0 0 7px var(--primary-neon), 0 0 3px var(--primary-neon), 0 0 2.1px var(--primary-neon);
                border-color: var(--primary-neon);
            }
            50% {
                box-shadow: 0 0 7px var(--primary-neon), 0 0 3px var(--primary-neon), 0 0 2.1px var(--primary-neon);
                border-color: var(--primary-neon);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 md:p-8 rounded-lg">
        <h1 class="font-bold text-3xl md:text-5xl text-center mb-4 md:mb-6 uppercase tracking-wide header-title">
            Become a producer
        </h1>
        <p class="text-center text-gray-400 mb-8 md:mb-12 main-text">
            Your contributions power the music and the missions. Choose how you want to support.
        </p>

        <div class="iframe-container neon-border">
            <iframe
                id='kofiframe'
                src='https://ko-fi.com/21xhr/?hidefeed=true&widget=true&embed=true&preview=true'
                style='border:none;width:100%;padding:4px;background:#f9f9f9;height:100%;'
                title='21xhr'
            ></iframe>
        </div>

        <!-- Social Links Section -->
        <div class="mt-12 text-center">
            <h2 class="font-bold text-2xl md:text-3xl mb-2 header-subtitle">Follow 21 Everywhere</h2>
            <p class="text-gray-400 mb-6 main-text">Find all my links and social pages in one place!</p>
            <div class="flex justify-center space-x-6 text-3xl">
                <!-- Discord Icon -->
                <a href="https://discord.gg/av9bpn6Zhp" target="_blank" aria-label="Discord" class="social-link">
                    <i class="fab fa-discord"></i>
                </a>
                <!-- Facebook Icon -->
                <a href="https://www.facebook.com/21xhr" target="_blank" aria-label="Facebook" class="social-link">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <!-- Instagram Icon -->
                <a href="https://www.instagram.com/21xhr_" target="_blank" aria-label="Instagram" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <!-- Twitch Icon -->
                <a href="https://www.twitch.tv/21xhr" target="_blank" aria-label="Twitch" class="social-link">
                    <i class="fab fa-twitch"></i>
                </a>
                <!-- X (Twitter) Icon -->
                <a href="https://x.com/21xhr" target="_blank" aria-label="X" class="social-link">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <!-- YouTube Icon -->
                <a href="https://www.youtube.com/@21xhr" target="_blank" aria-label="YouTube" class="social-link">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
