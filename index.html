<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21xHR - Drummer Manager Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0c0c0c;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 810px;
            width: 100%;
            text-align: center;
            background-color: #1a1a1a;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .neon-text {
            color: #ffeb00;
            text-shadow: 0 0 3px #ffeb00, 0 0 7px #ffeb00, 0 0 21px #ffeb00;
            animation: neon-pulse 2.1s infinite alternate;
        }
        @keyframes neon-pulse {
            from {
                text-shadow: 0 0 3px #ffeb00, 0 0 7px #ffeb00, 0 0 21px #ffeb00;
            }
            to {
                text-shadow: 0 0 1px #ffeb00, 0 0 2px #ffeb00, 0 0 7px #ffeb00;
            }
        }
        .link-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            margin: 0.5rem;
            background-color: #ffeb00;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 neon-text">
            Welcome to the 21xHR Project!
        </h1>
        <p class="text-lg text-gray-400 mb-8">
            This is the main hub for the **Drummer Manager Game**.
        </p>

        <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
            <!-- Link to the donation page -->
            <a href="donation/index.html" class="link-button">
                Support the Project
            </a>
            
            <!-- Future links will go here -->
            <a href="how-to-play/index.html" class="link-button">
                How to Play
            </a>
            <a href="faq/index.html" class="link-button">
                FAQ
            </a>
        </div>
    </div>
</body>
</html>
